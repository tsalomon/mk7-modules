<mat-card>
    <mat-card-title>Welcome to the Test Module!</mat-card-title>
    <mat-card-content>
        This is a test.
	<button mat-flat-button color="accent" (click)="doAPIAction();">
		API Request
	</button>
	<br/>
	<span> The version is: {{apiResponse }}</span>
	<br/>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-title>Data Usage</mat-card-title>
    <mat-card-content>
        <button mat-flat-button color="accent" (click)="doAPIAction();">
                Get Data Usage
        </button>
        <br/>
        <span>RX: {{datausage.rx }}</span>
        <br/>
        <span>TX: {{datausage.tx }}</span>
        <br/>
    </mat-card-content>
</mat-card>
<mat-grid-list cols="4">
	<mat-grid-tile *ngFor="let stat of stats">
	{{ stat.name }}
	{{ stat.value }}
	</mat-grid-tile>
</mat-grid-list>
